{% extends "ticket/res_list.html" %}
{% load staticfiles %}


{% block content-header %}
    <h1>
        银行卡
        <small>列表</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li class="active">银行卡</li>
    </ol>
{% endblock %}
{% block table_tr %}
    <th>银行卡</th>
    <th>余额</th>
    <th>备注</th>
    <th>创建时间</th>
    <th>
        <!--最后一列作为添加数据按钮-->
        <a class="blue" href="{% url 'card_add' %}">
            <i class="ace-icon fa fa-search-plus bigger-130"></i>
            添加银行卡
        </a>
    </th>
{% endblock %}
{% block table_td %}
    <td>{{ item.name }}</td>
    <td>{{ item.money }}</td>
    <td>{{ item.beizhu }}</td>
    <td>{{ item.pub_date }}</td>
    <td>
        <div class="hidden-sm hidden-xs action-buttons">
            <a class="green" href="{% url 'card_edit' item.id %}" title="编辑信息">
                <i class="ace-icon fa fa-pencil bigger-130"></i>
            </a></div>
    </td>
{% endblock %}
