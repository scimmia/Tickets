{% extends "ticket/dashboard.html" %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/datepicker/datepicker3.css' %}">
{% endblock %}

{% block content %}
    <section class="content-header">
        <h1>
            日报
            <small>下载</small>
        </h1>
    </section>

    <section class="content-header">
        <div class="row">
            <div class="col-md-12">
                <form class="form-inline" method='POST' action=''>{% csrf_token %}
                    <div id="div_id_day" class="form-group">
                        <label for="id_day" class="control-label  requiredField">
                        日期<span class="asteriskField">*</span> </label>
                        <input type="text" name="day" class="form-control dateinput form-control"
                                                      required="" id="id_day">
                    </div>
                    <button type="submit" class="btn btn-danger">获取</button>
                </form>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="row">
            {% for item in files %}
                <div class="col-md-3">
                    <a href="{% url 'dailyreport' %}?day={{ item }}" style="text-align: center"><h4>{{ item }}</h4></a>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}

{% block script %}
    <!-- page script -->
    <script src="{% static 'plugins/datepicker/bootstrap-datepicker.js' %}"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            //Date picker
            $.fn.datepicker.dates['cn'] = {   //切换为中文显示
                days: ["周日", "周一", "周二", "周三", "周四", "周五", "周六", "周日"],
                daysShort: ["日", "一", "二", "三", "四", "五", "六", "七"],
                daysMin: ["日", "一", "二", "三", "四", "五", "六", "七"],
                months: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
                monthsShort: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
                today: "今天",
                clear: "清除"
            };
            $('.dateinput').datepicker({
                autoclose: true, //自动关闭
                clearBtn: true,          //显示清除按钮
                format: 'yyyy-mm-dd',
                todayHighlight: true,
                language: 'cn',           //语言
            });
        });
    </script>

{% endblock %}
