{% load humanize %}
<table id="table_id" class="table table-striped table-bordered table-hover">
    <thead>
    <!--表格头部-->
    <th></th>
    <th>费用内容</th>
    <th>金额</th>
    <th>添加日期</th>
    <th>备注</th>
    <th>详情</th>
    </thead>
    <!--表格内容-->
    <tbody>
    {% for i in data %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.get_fee_type_display }}</td>
            <td>
                {% if i.money > 0 %}
                    <span class="label label-success">
                {% else %}
                    <span class="label label-danger">
                {% endif %}
                {{ i.money|floatformat:2|intcomma }}</span></td>
            <td>{{ i.pub_date }}</td>
            <td>{{ i.beizhu }}</td>
            <td>
                <a class="green" href="{% url 'log_list' %}?pk={{ i.oper_log_id }}" title="编辑信息">
                    详情
                </a></td>
        </tr>

    {% endfor %}

    </tbody>
</table>
